<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Customer Timezone Converter</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:linear-gradient(135deg, #0066cc 0%, #004499 50%, #002266 100%); min-height:100vh; color:#333; }
        .container { max-width:1200px; margin:0 auto; padding:20px; }
        .header { text-align:center; color:white; margin-bottom:40px; }
        .header h1 { font-size:2.5rem; margin-bottom:10px; text-shadow:2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size:1.1rem; opacity:0.9; }
        .converter-section { background:rgba(255,255,255,0.95); border-radius:20px; padding:30px; margin-bottom:30px; box-shadow:0 20px 40px rgba(0,0,0,0.1); backdrop-filter:blur(10px); }
        .converter-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-bottom:30px; }
        .input-group { display:flex; flex-direction:column; gap:10px; }
        label { font-weight:600; color:#4a5568; }
        select, input { padding:12px; border:2px solid #e2e8f0; border-radius:10px; font-size:16px; transition:all 0.3s ease; }
        select:focus, input:focus { outline:none; border-color:#0066cc; box-shadow:0 0 0 3px rgba(0,102,204,0.1); }
        .convert-btn { background:linear-gradient(135deg, #0066cc 0%, #004499 100%); color:white; border:none; padding:15px 30px; font-size:16px; font-weight:600; border-radius:10px; cursor:pointer; transition:transform 0.2s ease; width:100%; margin-top:20px; }
        .convert-btn:hover { transform:translateY(-2px); box-shadow:0 10px 20px rgba(0,102,204,0.3); }
        .result { background:linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color:white; padding:20px; border-radius:15px; margin-top:20px; text-align:center; font-size:1.2rem; font-weight:600; }
        .timezone-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px; margin-top:30px; }
        .timezone-card { background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); text-align:center; transition:transform 0.2s ease; }
        .timezone-card:hover { transform:translateY(-3px); box-shadow:0 10px 25px rgba(0,0,0,0.15); }
        .country-name { font-weight:600; color:#4a5568; margin-bottom:5px; }
        .local-time { font-size:1.1rem; color:#0066cc; font-weight:600; }
        .dst-indicator { font-size:0.8rem; color:#38a169; margin-top:5px; }
        .current-time { background:linear-gradient(135deg, #48bb78 0%, #38a169 100%); color:white; padding:15px; border-radius:15px; text-align:center; margin-bottom:20px; font-size:1.1rem; font-weight:600; }
        @media (max-width:768px){ .header h1{ font-size:2rem; } .converter-grid{ grid-template-columns:1fr; } .timezone-grid{ grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); } }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üåç Philips Global Customer Timezone Converter</h1>
        <p>Convert customer times to India Standard Time (IST) with accurate DST handling</p>
    </div>

    <div class="converter-section">
        <div class="current-time" id="currentTime">Loading current time...</div>

        <h2 style="color: #4a5568; margin-bottom: 20px;">Convert Customer Time</h2>
        <div class="converter-grid">
            <div class="input-group">
                <label for="customerTimezone">Customer Location</label>
                <select id="customerTimezone">
                    <option value="Asia/Kolkata" selected>India (Your Timezone)</option>
                    <option value="Australia/Sydney">Australia (Sydney)</option>
                    <option value="Europe/Brussels">Belgium</option>
                    <option value="America/Sao_Paulo">Brazil (S√£o Paulo)</option>
                    <option value="America/Toronto">Canada (Toronto)</option>
                    <option value="Europe/Paris">France</option>
                    <option value="Europe/Berlin">Germany</option>
                    <option value="Europe/Dublin">Ireland</option>
                    <option value="Europe/Rome">Italy</option>
                    <option value="Asia/Amman">Jordan</option>
                    <option value="America/Mexico_City">Mexico</option>
                    <option value="Europe/Amsterdam">Netherlands</option>
                    <option value="America/Puerto_Rico">Puerto Rico</option>
                    <option value="Asia/Qatar">Qatar</option>
                    <option value="Asia/Riyadh">Saudi Arabia</option>
                    <option value="Africa/Johannesburg">South Africa</option>
                    <option value="Europe/Zurich">Switzerland</option>
                    <option value="Asia/Dubai">UAE</option>
                    <option value="Europe/London">United Kingdom</option>
                    <option value="America/New_York">United States (Eastern)</option>
                    <option value="America/Los_Angeles">United States (Pacific)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="customerDate">Customer Date</label>
                <input type="date" id="customerDate">
            </div>

            <div class="input-group">
                <label for="customerTime">Customer Time</label>
                <input type="time" id="customerTime">
            </div>

            <div class="input-group">
                <label for="myTimezone">Your Timezone</label>
                <select id="myTimezone">
                    <option value="Asia/Kolkata" selected>India (IST)</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" onclick="convertTime()">Convert Time</button>
        <div id="conversionResult"></div>
    </div>

    <div class="converter-section">
        <h2 style="color: #4a5568; margin-bottom: 20px;">Live Customer Times</h2>
        <div class="timezone-grid" id="timezoneGrid"></div>
        
        <div style="background: linear-gradient(135deg, #0066cc 0%, #004499 100%); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-top: 30px; font-size: 1rem;">
            <h3 style="margin-bottom: 10px;">üìß Need to Add New Customer Location?</h3>
            <p>Contact: 
                <a href="mailto:Tamanna.B@philips.com" style="color: #ffeb3b; text-decoration: underline;">Tamanna.B@philips.com</a> 
                or 
                <a href="mailto:nimil.mohanan@philips.com" style="color: #ffeb3b; text-decoration: underline;">nimil.mohanan@philips.com</a>
            </p>
        </div>
    </div>
</div>

<script>
const customerTimezones = [
    { name:'Australia (Sydney)', timezone:'Australia/Sydney' },
    { name:'Belgium', timezone:'Europe/Brussels' },
    { name:'Brazil', timezone:'America/Sao_Paulo' },
    { name:'Canada (Toronto)', timezone:'America/Toronto' },
    { name:'France', timezone:'Europe/Paris' },
    { name:'Germany', timezone:'Europe/Berlin' },
    { name:'Ireland', timezone:'Europe/Dublin' },
    { name:'Italy', timezone:'Europe/Rome' },
    { name:'Jordan', timezone:'Asia/Amman' },
    { name:'Mexico', timezone:'America/Mexico_City' },
    { name:'Netherlands', timezone:'Europe/Amsterdam' },
    { name:'Puerto Rico', timezone:'America/Puerto_Rico' },
    { name:'Qatar', timezone:'Asia/Qatar' },
    { name:'Saudi Arabia', timezone:'Asia/Riyadh' },
    { name:'South Africa', timezone:'Africa/Johannesburg' },
    { name:'Switzerland', timezone:'Europe/Zurich' },
    { name:'UAE', timezone:'Asia/Dubai' },
    { name:'United Kingdom', timezone:'Europe/London' },
    { name:'USA (Eastern)', timezone:'America/New_York' },
    { name:'USA (Pacific)', timezone:'America/Los_Angeles' }
];

function updateCurrentTime() {
    const now = new Date();
    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short' };
    document.getElementById('currentTime').textContent = `Your Current Time: ${now.toLocaleString('en-US', options)}`;
}

function convertTime() {
    const customerTz = document.getElementById('customerTimezone').value;
    const customerDate = document.getElementById('customerDate').value;
    const customerTime = document.getElementById('customerTime').value;
    const myTz = document.getElementById('myTimezone').value;

    if(!customerDate || !customerTime){ alert('Please enter both date and time'); return; }

    const customerDateTime = new Date(`${customerDate}T${customerTime}`);

    const customerFormatted = new Intl.DateTimeFormat('en-US', {
        timeZone: customerTz,
        weekday:'long', year:'numeric', month:'long', day:'numeric',
        hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'long'
    }).format(customerDateTime);

    const indiaFormatted = new Intl.DateTimeFormat('en-US', {
        timeZone: myTz,
        weekday:'long', year:'numeric', month:'long', day:'numeric',
        hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'long'
    }).format(customerDateTime);

    const customerTzName = document.getElementById('customerTimezone').selectedOptions[0].text;

    document.getElementById('conversionResult').innerHTML = `
        <div class="result">
            <h3>‚è∞ Time Conversion Result</h3>
            <p><strong>Customer Time (${customerTzName}):</strong><br>${customerFormatted}</p>
            <p style="margin-top: 15px;"><strong>Your Time (India IST):</strong><br>${indiaFormatted}</p>
        </div>
    `;
}

function updateTimezoneCards() {
    const grid = document.getElementById('timezoneGrid');
    grid.innerHTML = '';

    customerTimezones.forEach(tz=>{
        const now = new Date();
        const time = new Intl.DateTimeFormat('en-US', { timeZone: tz.timezone, hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true }).format(now);
        const date = new Intl.DateTimeFormat('en-US', { timeZone: tz.timezone, weekday:'short', month:'short', day:'numeric' }).format(now);
        const tzName = new Intl.DateTimeFormat('en-US', { timeZone: tz.timezone, timeZoneName:'short' }).formatToParts(now).find(p=>p.type==='timeZoneName').value;

        const isDST = !tzName.includes('GMT'); // DST if abbreviation differs from standard GMT offset

        const card = document.createElement('div');
        card.className='timezone-card';
        card.innerHTML=`
            <div class="country-name">${tz.name}</div>
            <div class="local-time">${time}</div>
            <div style="font-size:0.9rem; color:#718096; margin-top:2px;">${date}</div>
            ${isDST?'<div class="dst-indicator">DST Active</div>':''}
        `;
        grid.appendChild(card);
    });
}

// Initialize
document.addEventListener('DOMContentLoaded', ()=>{
    document.getElementById('customerDate').value = new Date().toISOString().split('T')[0];
    updateCurrentTime();
    updateTimezoneCards();
    setInterval(()=>{ updateCurrentTime(); updateTimezoneCards(); },1000);
});
</script>
</body>
</html>
